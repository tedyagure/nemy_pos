<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Receipt #{{ sale.id }}</title>
    <style>
        /* Receipt Styles */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            width: 80mm; /* Standard thermal receipt width */
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .receipt-header img {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .business-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .sale-info {
            border-top: 1px dashed #000;
            border-bottom: 1px dashed #000;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .sale-info p {
            margin: 5px 0;
        }

        .items-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .items-table th {
            text-align: left;
            border-bottom: 1px solid #000;
        }

        .items-table td {
            padding: 5px 0;
        }

        .summary-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .summary-table td {
            padding: 5px 0;
        }

        .summary-table .total {
            border-top: 1px solid #000;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }

        @media print {
            body {
                width: 80mm; /* Standard thermal receipt width */
            }
        }
    </style>
</html>

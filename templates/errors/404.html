{% extends 'base.html' %}

{% block title %}Page Not Found - {{ block.super }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container text-center py-5">
        <div class="error-content">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <img src="{% static 'img/404.svg' %}" alt="404 illustration" class="img-fluid mb-4" style="max-width: 400px;">
            <div>
                <a href="{% url 'landing' %}" class="btn btn-primary me-2">
                    <i class="ri-home-line"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="ri-arrow-left-line"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

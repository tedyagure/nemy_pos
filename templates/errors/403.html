{% extends 'base.html' %}

{% block title %}Access Denied - {{ block.super }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container text-center py-5">
        <div class="error-content">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">Access Denied</h2>
            <p class="lead mb-4">You don't have permission to access this page.</p>
            <img src="{% static 'img/403.svg' %}" alt="403 illustration" class="img-fluid mb-4" style="max-width: 400px;">
            <div>
                <a href="{% url 'landing' %}" class="btn btn-primary me-2">
                    <i class="ri-home-line"></i> Go Home
                </a>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                    <i class="ri-login-box-line"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
